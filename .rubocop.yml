Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - !ruby/regexp /_spec\.rb$/
    - app/controllers/api/v1/defaults.rb

Style/FrozenStringLiteralComment:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Documentation:
  Enabled: false

AllCops:
  Exclude:
    - 'config/**/*'
    - 'bin/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
